<!DOCTYPE html>
<html>
<head>
    <title>Mental Fitness Predictor</title>
</head>
<body>
    <h1>Mental Fitness Predictor</h1>

    <form action="/predict" method="post">
        <label for="schizophrenia">Schizophrenia:</label>
        <input type="number" name="schizophrenia" value="0.0">

        <label for="bipolar_disorder">Bipolar disorder:</label>
        <input type="number" name="bipolar_disorder" value="0.0">

        <label for="eating_disorder">Eating disorder:</label>
        <input type="number" name="eating_disorder" value="0.0">

        <label for="anxiety">Anxiety:</label>
        <input type="number" name="anxiety" value="0.0">

        <label for="drug_usage">Drug usage:</label>
        <input type="number" name="drug_usage" value="0.0">

        <label for="depression">Depression:</label>
        <input type="number" name="depression" value="0.0">

        <label for="alcohol">Alcohol:</label>
        <input type="number" name="alcohol" value="0.0">

        <input type="submit" value="Predict">
    </form>
</body>
</html>
